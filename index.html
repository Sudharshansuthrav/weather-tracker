<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Tracker</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for a city...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <main>
            <section class="current-weather">
                <div class="weather-info">
                    <h2 id="location">New York, US</h2>
                    <p id="date">Thursday, May 1, 2025</p>
                    <div class="temperature-container">
                        <div class="temperature">
                            <span id="temperature">72</span>
                            <span class="unit">°F</span>
                        </div>
                        <div class="weather-icon">
                            <i id="weather-icon" class="fas fa-sun"></i>
                        </div>
                    </div>
                    <p id="weather-description">Sunny</p>
                </div>
                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-temperature-high"></i>
                        <div>
                            <span>Feels Like</span>
                            <span id="feels-like">75°F</span>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-water"></i>
                        <div>
                            <span>Humidity</span>
                            <span id="humidity">65%</span>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <div>
                            <span>Wind</span>
                            <span id="wind">8 mph</span>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <div>
                            <span>Pressure</span>
                            <span id="pressure">1012 hPa</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast cards will be dynamically inserted here -->
                </div>
            </section>

            <section class="saved-locations">
                <h3>Saved Locations</h3>
                <div class="locations-container" id="saved-locations">
                    <div class="location-card">
                        <span>New York</span>
                        <button class="remove-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="location-card">
                        <span>London</span>
                        <button class="remove-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="location-card">
                        <span>Tokyo</span>
                        <button class="remove-btn"><i class="fas fa-times"></i></button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Weather Tracker &copy; 2025 | Data provided by Weather API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
